<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Jigsaw/Saw themed Rock, Paper, Scissors game.">
    	<meta name="keywords" content="Jigsaw, Rock, Paper, Scissors, Saw">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Jigsaw: Rock Paper Scissors</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<img src="img/playagame.gif">
		<h1>Rock Paper Scissors!</h1>
		<h2>What will you decide?</h2>
		<section class="choices">
			<button id="rock" value="rock" class="btn">Rock</button>
			<button id="paper" value="paper" class="btn">Paper</button>
			<button id="scissors" value="scissors" class="btn">Scissors</button>
		</section>
		<section class="scores">
			<section>
				<p><span id="user">Player</span>'s Score</p>
				<p id="playerScore">0</p>
			</section>
			<section>
				<p>Jigsaw's Score</p>
				<p id="computerScore">0</p>
			</section>
		</section>
		<h3>First one to 5 points wins the game!</h3>
		<section class="bot">
			<h3 class="scoreText">Results</h3>
			<p id="results">Select an option above to start the game. Good luck!</p>
		</section>
		<input type="button" id="reset" value="Play Again!">

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
